<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
    <link rel="stylesheet" href="style.css">
    <style>
        fieldset{
            border-radius: 15px;
            border-color: orangered;
            

        }
        h1{
                color: chocolate;
        }
        
        label{ 
            font-family : 'Times New Roman', Times, serif ;
            font-size: black;
            color:blue ;
            
        }
        input{
            font-size:14px;
            font-family: cursive;
        }
        
    </style>
</head>
    <body>
        <form class="Student-info">
          

            <Fieldset>
                <legend><h1>Student Registration Form</h1></legend>
                
            <label >Your Photo</label>
            <input type="file" ><br><br>

            <lable>First_Name</lable>
            <input type="text" placeholder="Enter u r First name"  required>
            <br><br>

            <label >Last_Name</label>
            <input type="text" placeholder="Enter u r last name" minlength="2" >
            <br><br>

            <label >Email</label>
            <input type="email" placeholder="xyz@gmail.com" required><br><br>
        
            
            <label>Date of Brith</label>
            <input type="date" required> <br>
            <br>

        <label >Gender</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others
            <br><br>

            <label >Age</label>
            
            <input type="number" min="18" max="100" required><br><br>
        <label>Hobbies </label><br>
        <input type="checkbox"name='Hobbies'>Singing
        <input type="checkbox"name='Hobbies'>Reading Novels
        <input type="checkbox"name='Hobbies'>Dancing
        <input type="checkbox"name='Hobbies'>Painting

        <br><br>
            
        <label >Country code</label>
        <input type="text" placeholder="xyz" maxlength="3" pattern="[A-Za-z]{3}">
         <br><br>
          

        <label>PhoneNumber</label>
        <input type="text">
        <br><br>
   
        <label>Skills</label>
        <select >
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python" selected>Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Others">Others</option>

        </select>
        <br><br>

        <label >Set communication level</label>
        <input type="range" ><br><br>

        <label >Password</label>
        <input type="password" ><br><br>

       

        <label>Date</label>
        <input type="datetime-local"> <br> <br>
        
        <label>Time</label>
        <input type="time"> <br><br>

        <label >Week</label>
        <input type="week" ><br><br>
 
        <label >Month</label>
        <input type="month" ><br><br>

        <label >Telephone</label>
        <input type="tel" ><br><br>

        
        

        <label >Describe about yourself in 50 words</label><br>
        <textarea cols="50" rows="5"></textarea>
        <br><br>

        
        <label >Linkedin ID</label>
        <input type="url" ><br><br>

        <label > Website</label>
        <input type="url" ><br><br>

        <label >Attach File</label>
        <input type="file" ><br><br>
        
        <input type="reset">  
        
        <input type="submit"><br><br>

        <label >Already have an account</label>
        <input type="button"value="Login">
    
    </form>
    </Fieldset>






    </body>
</html>
